plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    project.logger.info("project.name=\"$project.name\"")
    implementation 'xom:xom:1.3.2'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'com.hymerfania.rptools.maptool.meta.tablegeneration.App'
}

configurations.all {
    resolutionStrategy {
        force 'xml-apis:xml-apis:1.4.01'
    }
}

task makeTableFile(type:Exec) {
    dependsOn "run"
    print "$projectDir/tables"
    workingDir "$projectDir/tables"
// L:\sdk\jdk_1_10x64\bin\jar.exe
    //on windows:
    commandLine 'jar', 'cf', "Weapons.mttable", "-C", "Weapons", "."
}